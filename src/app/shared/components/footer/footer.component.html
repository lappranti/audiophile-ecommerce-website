<div class="container">
  <div class="wrapper" fxLayout="row" fxLayoutAlign="space-between start" fxLayoutAlign.lt-sm="center start"
    fxLayoutGap="40px">
    <div fxLayout="column" fxLayoutAlign.gt-xs="start start" fxLayoutGap="36px" fxLayoutGap.lt-md="32px"
      fxLayoutGap.lt-sm="48px" fxLayoutAlign.lt-sm="start center" [ngStyle.gt-sm]="{ 'max-width': '540px' }">
      <div class="logo-container">
        <img src="./assets/shared/desktop/logo.svg" alt="" />
      </div>
      <nav fxLayout="row" fxLayoutAlign="start center" fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="start center"
        fxLayoutGap="34px" fxLayoutGap.lt-sm="16px" fxHide fxShow.lt-md>
        <a class="link-item subtitle" routerLinkActive="active" *ngFor="let link of linkList"
          [routerLink]="link.path">{{ link.label | translate }}</a>
      </nav>
      <div class="text-gris body" [ngStyle.lt-sm]="{ 'text-align': 'center' }">
        {{"footer-description" | translate}}
      </div>
      <div fxFill fxLayout.sm="row" fxLayoutAlign.sm="space-between center" fxLayout.lt-sm="column"
        fxLayoutAlign.lt-sm="start center" fxLayoutGap.lt-sm="48px">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px" [ngStyle.gt-sm]="{ 'padding-top': '20px' }"
          [ngStyle.sm]="{ 'padding-top': '32px' }">
          <mat-icon fxLayoutAlign="start center">copyright</mat-icon>
          <span class="body text-gris" style="font-weight: 700">2024 less. All Rights Reserved</span>
        </div>
        <ul class="socials" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="16px" fxHide fxShow.lt-md>
          <li class="social-item">
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
          </li>
          <li class="social-item">
            <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
          </li>
          <li class="social-item">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div fxLayout="column" fxLayoutGap="105px" fxHide.lt-md>
      <nav fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="34px" fxHide.lt-md="">
        <a class="link-item subtitle" routerLinkActive="active" *ngFor="let link of linkList"
          [routerLink]="link.path">{{ link.label | translate }}</a>
      </nav>
      <ul class="socials" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="16px">
        <li class="social-item">
          <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li class="social-item">
          <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
        </li>
        <li class="social-item">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </div>
  </div>
</div>
