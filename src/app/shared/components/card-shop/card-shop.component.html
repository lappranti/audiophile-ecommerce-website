<div class="card">
  <div class="card-image" fxLayoutAlign="center center" [ngStyle]="{ 'background-image': 'url(' + card.image + ')' }">
  </div>
  <div class="card-content" fxLayout="column" fxLayoutAlign="end center">
    <span class="title">{{ card.title }}</span>
    <button class="btn btn--3">
      <span>{{"shop" | translate}}</span>
      <mat-icon fxLayoutAlign.lg="start center">chevron_right</mat-icon>
    </button>
  </div>
</div>
